<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É - Expense Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .debug { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h1>
        
        <div id="debugInfo"></div>
        <div id="message"></div>
        
        <form id="taskForm">
            <div class="form-group">
                <label>–†–µ–≥–∏–æ–Ω *</label>
                <select id="region" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>–°—Ç–∞—Ç—å—è —Ä–∞—Å—Ö–æ–¥–∞ *</label>
                <select id="expenseItem" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—å—é —Ä–∞—Å—Ö–æ–¥–∞</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>–°—É–º–º–∞ *</label>
                <input type="number" id="amount" required min="1" step="0.01" placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label>–î–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è *</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                <textarea id="comment" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..."></textarea>
            </div>
            
            <div>
                <button type="button" class="btn btn-secondary" onclick="goBack()">–û—Ç–º–µ–Ω–∞</button>
                <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
                <button type="button" class="btn btn-secondary" onclick="testAPI()">–¢–µ—Å—Ç API</button>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Utility functions
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `<div class="message debug">${info}</div>`;
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        async function testAPI() {
            showDebugInfo('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...');
            
            try {
                // Test server connection
                const health = await API.checkHealth();
                showDebugInfo(`‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω: ${health}`);
                
                // Test regions
                const regions = await API.getRegions();
                showDebugInfo(`‚úÖ –†–µ–≥–∏–æ–Ω—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${regions.length} —à—Ç`);
                
                // Test expense items
                const items = await API.getExpenseItems();
                showDebugInfo(`‚úÖ –°—Ç–∞—Ç—å–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤: ${items.length} —à—Ç`);
                
                showMessage('‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!', 'success');
            } catch (error) {
                showDebugInfo(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞: ${error.message}`);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
            }
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Create Task page initialized');
            
            // Check authentication
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');
            
            if (!user || !token) {
                showMessage('‚ùå –í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            if (user.role !== 'accountant') {
                showMessage('‚ùå –¢–æ–ª—å–∫–æ –±—É—Ö–≥–∞–ª—Ç–µ—Ä—ã –º–æ–≥—É—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –∑–∞–¥–∞—á–∏', 'error');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
                return;
            }

            showDebugInfo(`‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫: ${user.email} (${user.role})`);

            // Load initial data
            try {
                const regions = await API.getRegions();
                const regionSelect = document.getElementById('region');
                
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
                
                const items = await API.getExpenseItems();
                const itemSelect = document.getElementById('expenseItem');
                
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item._id;
                    option.textContent = `${item.name} (${item.category})`;
                    itemSelect.appendChild(option);
                });
                
                // Set minimum date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').min = today;
                
                showMessage('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ', 'success');
            } catch (error) {
                showMessage(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, 'error');
            }
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                region: document.getElementById('region').value,
                expenseItem: document.getElementById('expenseItem').value,
                plannedAmount: parseFloat(document.getElementById('amount').value),
                plannedDate: document.getElementById('date').value,
                comment: document.getElementById('comment').value,
                status: 'pending'
            };

            // Validation
            if (!formData.region || !formData.expenseItem || !formData.plannedAmount || !formData.plannedDate) {
                showMessage('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            try {
                const user = JSON.parse(localStorage.getItem('user'));
                formData.createdBy = user._id;
                
                showDebugInfo('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–¥–∞—á—É...');
                const result = await API.createTask(formData);
                
                showMessage('‚úÖ –ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                showDebugInfo(`‚úÖ ID –∑–∞–¥–∞—á–∏: ${result._id}`);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                showMessage(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏: ${error.message}`, 'error');
                showDebugInfo(`‚ùå –î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏: ${error.message}`);
            }
        });
    </script>
</body>
</html>
