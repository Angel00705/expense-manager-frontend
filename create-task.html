<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ - Expense Manager</title>
    
    <!-- –í–°–¢–†–ê–ò–í–ê–ï–ú –°–¢–ò–õ–ò –ù–ê–ü–†–Ø–ú–£–Æ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–æ–±–ª–µ–º —Å –∑–∞–≥—Ä—É–∑–∫–æ–π -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .back-btn { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 16px; 
            cursor: pointer;
            float: left;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); }
        .form-container { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        select, input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus, textarea:focus { 
            border-color: #3498db; 
            outline: none;
        }
        .chain-step { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }
        .chain-step h3 { color: #2c3e50; margin-bottom: 10px; }
        .btn { 
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .loading { opacity: 0.6; pointer-events: none; }
        .error { color: #e74c3c; margin-top: 5px; font-size: 14px; }
        .success { color: #27ae60; margin-top: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏</h1>
            <p>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ü–µ–ø–æ—á–∫—É –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–¥–∞—á–∏</p>
        </div>

        <div class="form-container">
            <!-- –¶–µ–ø–æ—á–∫–∞ –≤—ã–±–æ—Ä–∞: –†–µ–≥–∏–æ–Ω ‚Üí –ò–ü ‚Üí –ö–∞—Ä—Ç–∞ -->
            <div class="chain-step">
                <h3>üéØ 1. –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω</h3>
                <div class="form-group">
                    <label for="regionSelect">–†–µ–≥–∏–æ–Ω –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</label>
                    <select id="regionSelect" onchange="onRegionChange()">
                        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω --</option>
                    </select>
                    <div id="regionError" class="error"></div>
                </div>
            </div>

            <div class="chain-step">
                <h3>üè¢ 2. –í—ã–±–µ—Ä–∏—Ç–µ –ò–ü</h3>
                <div class="form-group">
                    <label for="ipSelect">–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å:</label>
                    <select id="ipSelect" onchange="onIPChange()" disabled>
                        <option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω --</option>
                    </select>
                    <div id="ipError" class="error"></div>
                </div>
            </div>

            <div class="chain-step">
                <h3>üí≥ 3. –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É</h3>
                <div class="form-group">
                    <label for="cardSelect">–ö–∞—Ä—Ç–∞ –¥–ª—è –æ–ø–ª–∞—Ç—ã:</label>
                    <select id="cardSelect" onchange="onCardChange()" disabled>
                        <option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ò–ü --</option>
                    </select>
                    <div id="cardError" class="error"></div>
                </div>
            </div>

            <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ -->
            <div class="form-group">
                <label for="expenseItemSelect">–°—Ç–∞—Ç—å—è —Ä–∞—Å—Ö–æ–¥–∞:</label>
                <select id="expenseItemSelect">
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—å—é —Ä–∞—Å—Ö–æ–¥–∞ --</option>
                </select>
                <div id="expenseError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="plannedAmount">–ü–ª–∞–Ω–æ–≤–∞—è —Å—É–º–º–∞ (—Ä—É–±):</label>
                <input type="number" id="plannedAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                <div id="amountError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="plannedDate">–ü–ª–∞–Ω–æ–≤–∞—è –¥–∞—Ç–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</label>
                <input type="date" id="plannedDate">
                <div id="dateError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="comments">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∞:</label>
                <textarea id="comments" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏..."></textarea>
            </div>

            <button class="btn" onclick="createTask()" id="createBtn">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
            <div id="resultMessage"></div>
        </div>
    </div>

    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –°–ö–†–ò–ü–¢–´ –í –ü–†–ê–í–ò–õ–¨–ù–û–ú –ü–û–†–Ø–î–ö–ï -->
    <script src="js/api.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        let currentIPs = [];
        let currentExpenseItems = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Create Task page initialized');
            loadInitialData();
        });

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        async function loadInitialData() {
            try {
                console.log('üì• Loading initial data...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–≥–∏–æ–Ω—ã
                const regionsData = await API.getRegions();
                const regionSelect = document.getElementById('regionSelect');
                
                regionSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω --</option>';
                regionsData.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç—å–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
                const expenseItemsData = await API.getExpenseItems();
                currentExpenseItems = expenseItemsData;
                const expenseSelect = document.getElementById('expenseItemSelect');
                
                expenseSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—å—é —Ä–∞—Å—Ö–æ–¥–∞ --</option>';
                expenseItemsData.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item._id;
                    option.textContent = `${item.name} (${item.category})`;
                    expenseSelect.appendChild(option);
                });

                console.log('‚úÖ Initial data loaded successfully');

            } catch (error) {
                console.error('‚ùå Error loading initial data:', error);
                showError('regionError', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        async function onRegionChange() {
            const regionSelect = document.getElementById('regionSelect');
            const ipSelect = document.getElementById('ipSelect');
            const cardSelect = document.getElementById('cardSelect');
            const region = regionSelect.value;

            clearErrors();
            ipSelect.disabled = true;
            cardSelect.disabled = true;
            
            ipSelect.innerHTML = '<option value="">-- –ó–∞–≥—Ä—É–∑–∫–∞ –ò–ü... --</option>';
            cardSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ò–ü --</option>';

            if (!region) {
                ipSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω --</option>';
                return;
            }

            try {
                console.log(`üåç Loading IPs for region: ${region}`);
                const ipsData = await API.getIPsWithCardsByRegion(region);
                currentIPs = ipsData;

                ipSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ò–ü --</option>';
                ipsData.forEach(ip => {
                    const option = document.createElement('option');
                    option.value = ip._id;
                    option.textContent = `${ip.name} (–ò–ù–ù: ${ip.inn})`;
                    ipSelect.appendChild(option);
                });

                ipSelect.disabled = false;
                console.log(`‚úÖ Loaded ${ipsData.length} IPs`);

            } catch (error) {
                console.error('‚ùå Error loading IPs:', error);
                ipSelect.innerHTML = '<option value="">-- –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ --</option>';
                showError('regionError', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ò–ü: ' + error.message);
            }
        }

        function onIPChange() {
            const ipSelect = document.getElementById('ipSelect');
            const cardSelect = document.getElementById('cardSelect');
            const ipId = ipSelect.value;

            clearErrors();
            cardSelect.disabled = true;
            cardSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É --</option>';

            if (!ipId) {
                cardSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ò–ü --</option>';
                return;
            }

            const selectedIP = currentIPs.find(ip => ip._id === ipId);
            if (selectedIP && selectedIP.cards) {
                selectedIP.cards.forEach(card => {
                    const option = document.createElement('option');
                    option.value = card._id;
                    option.textContent = `${card.cardNumber} (${card.bankName}) - ${card.balance} —Ä—É–±`;
                    cardSelect.appendChild(option);
                });
                cardSelect.disabled = false;
            }
        }

        function onCardChange() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–∞—Ä—Ç—ã
            console.log('üí≥ Card selected:', document.getElementById('cardSelect').value);
        }

        async function createTask() {
            const createBtn = document.getElementById('createBtn');
            const resultMessage = document.getElementById('resultMessage');
            
            clearErrors();
            resultMessage.innerHTML = '';

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!validateForm()) {
                return;
            }

            try {
                createBtn.classList.add('loading');
                createBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏...';

                const taskData = {
                    region: document.getElementById('regionSelect').value,
                    ipId: document.getElementById('ipSelect').value,
                    cardId: document.getElementById('cardSelect').value,
                    expenseItemId: document.getElementById('expenseItemSelect').value,
                    plannedAmount: parseFloat(document.getElementById('plannedAmount').value),
                    plannedDate: document.getElementById('plannedDate').value,
                    comments: document.getElementById('comments').value,
                    status: 'assigned',
                    assignedTo: null // –ë—ç–∫–µ–Ω–¥ —Å–∞–º –Ω–∞–∑–Ω–∞—á–∏—Ç —É–ø—Ä–∞–≤–ª—è—é—â–µ–≥–æ –ø–æ —Ä–µ–≥–∏–æ–Ω—É
                };

                console.log('üì§ Sending task data:', taskData);
                const result = await API.createTask(taskData);
                
                resultMessage.innerHTML = `<div class="success">‚úÖ –ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞! ID: ${result._id}</div>`;
                createBtn.textContent = '–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞!';
                
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error creating task:', error);
                resultMessage.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏: ${error.message}</div>`;
                createBtn.classList.remove('loading');
                createBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É';
            }
        }

        function validateForm() {
            let isValid = true;

            if (!document.getElementById('regionSelect').value) {
                showError('regionError', '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω');
                isValid = false;
            }
            if (!document.getElementById('ipSelect').value) {
                showError('ipError', '–í—ã–±–µ—Ä–∏—Ç–µ –ò–ü');
                isValid = false;
            }
            if (!document.getElementById('cardSelect').value) {
                showError('cardError', '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É');
                isValid = false;
            }
            if (!document.getElementById('expenseItemSelect').value) {
                showError('expenseError', '–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—å—é —Ä–∞—Å—Ö–æ–¥–∞');
                isValid = false;
            }
            if (!document.getElementById('plannedAmount').value || document.getElementById('plannedAmount').value <= 0) {
                showError('amountError', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                isValid = false;
            }
            if (!document.getElementById('plannedDate').value) {
                showError('dateError', '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
        }
    </script>
</body>
</html>
