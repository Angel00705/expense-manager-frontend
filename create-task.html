<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать задачу</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }
        .header { background: white; padding: 1rem; }
        .main { padding: 2rem; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 1rem; }
        .form-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #667eea; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Создать задачу</h1>
    </div>
    <div class="main">
        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Название задачи" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-input" placeholder="Сумма" required>
            </div>
            <button type="submit" class="btn">Создать</button>
            <a href="dashboard.html" class="btn" style="background: #666;">Назад</a>
        </form>
    </div>
</body>
</html>
