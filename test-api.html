<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script src="js/api-working.js"></script>
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            
            try {
                result.innerHTML = 'Testing server connection...';
                
                // Test 1: Get regions
                const regions = await API.getRegions();
                result.innerHTML += `<br>✅ Regions: ${regions.length} items`;
                
                // Test 2: Get expense items
                const items = await API.getExpenseItems();
                result.innerHTML += `<br>✅ Expense items: ${items.length} items`;
                
                // Test 3: Test task creation
                result.innerHTML += `<br>✅ API is working!`;
                
            } catch (error) {
                result.innerHTML += `<br>❌ API Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
