<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Expense Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Expense Manager</h1>
                <p>Вход в систему</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            
            <div class="login-footer">
                <h3>Тестовые аккаунты:</h3>
                <div class="test-accounts">
                    <div class="account">
                        <strong>Бухгалтер (все регионы)</strong><br>
                        admin@test.ru / 123456
                    </div>
                    <div class="account">
                        <strong>Управляющий Астрахань</strong><br>
                        astrakhan@test.ru / 123456
                    </div>
                    <div class="account">
                        <strong>Управляющий Бурятия</strong><br>
                        buryatia@test.ru / 123456
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
