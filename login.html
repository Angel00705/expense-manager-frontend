                        <div class="account-info">admin@test.ru</div>

                    <div class="demo-account">
                        <div class="account-role">üë®‚Äçüíª –£–ø—Ä–∞–≤–ª—è—é—â–∏–π (–ê—Å—Ç—Ä–∞—Ö–∞–Ω—å)</div>

    <script src="./js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loginButton = document.getElementById('loginButton');
            const btnLoader = document.getElementById('btnLoader');

            // –¢–µ—Å—Ç–æ–≤—ã–µ –ª–æ–≥–∏–Ω—ã
            const validLogins = {
                'admin@test.ru': '123456',
                'astrakhan@test.ru': '123456'
            };

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showError("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
                    return;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loginButton.disabled = true;
                btnLoader.style.display = 'block';
                loginButton.querySelector('.btn-text').textContent = "–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...";

                try {
                    // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ API
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    if (validLogins[email] && validLogins[email] === password) {
                        showSuccess("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...");
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                        localStorage.setItem('auth_token', 'demo_token');
                        localStorage.setItem('user_email', email);
                        localStorage.setItem('user_role', email === 'admin@test.ru' ? 'accountant' : 'manager');
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥–∞—à–±–æ—Ä–¥
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showError("–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
                        resetButton();
                    }
                } catch (error) {
                    showError("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
                    resetButton();
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            function resetButton() {
                loginButton.disabled = false;
                btnLoader.style.display = 'none';
                loginButton.querySelector('.btn-text').textContent = "–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É";
            }

            // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                });
            });
        });
    </script>
