<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход - Expense Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin:0; padding:0; font-family:Arial; background:linear-gradient(135deg,#667eea,#764ba2); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .login-box { background:white; padding:2rem; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.2); width:90%; max-width:400px; }
        .form-group { margin-bottom:1rem; }
        input { width:100%; padding:12px; border:1px solid #ddd; border-radius:5px; margin-top:5px; }
        button { width:100%; padding:12px; background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#2980b9; }
        .test-accounts { margin-top:2rem; padding-top:1rem; border-top:1px solid #eee; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center; margin-bottom:1rem;">Expense Manager</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="admin@test.ru" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="password" value="123456" required>
            </div>
            <button type="submit">Войти</button>
        </form>

        <div class="test-accounts">
            <strong>Тестовые аккаунты:</strong><br>
            admin@test.ru / 123456<br>
            astrakhan@test.ru / 123456
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
