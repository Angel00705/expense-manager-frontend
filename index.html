<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background:#2c3e50;color:white;padding:1rem;display:flex;justify-content:space-between;">
        <h1>Expense Manager</h1>
        <a href="login.html" style="color:white;text-decoration:none;padding:10px 20px;background:#3498db;border-radius:5px;">Войти</a>
    </header>

    <div style="padding:4rem 2rem;text-align:center;background:linear-gradient(135deg,#667eea,#764ba2);color:white;">
        <h1>Expense Manager</h1>
        <p>Система управления расходами для ИП</p>
        <a href="login.html" style="display:inline-block;margin-top:20px;padding:15px 30px;background:#2ecc71;color:white;text-decoration:none;border-radius:5px;">Начать работу</a>
    </div>

    <div style="max-width:800px;margin:3rem auto;display:grid;grid-template-columns:repeat(3,1fr);gap:20px;padding:0 20px;">
        <div style="background:white;padding:2rem;text-align:center;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1)">
            <div style="font-size:2.5em;color:#3498db;font-weight:bold">27</div>
            <div>ИП в системе</div>
        </div>
        <div style="background:white;padding:2rem;text-align:center;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1)">
            <div style="font-size:2.5em;color:#3498db;font-weight:bold">6</div>
            <div>Регионов</div>
        </div>
        <div style="background:white;padding:2rem;text-align:center;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1)">
            <div style="font-size:2.5em;color:#3498db;font-weight:bold">42</div>
            <div>Карты</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
