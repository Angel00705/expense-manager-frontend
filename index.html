<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Умное управление расходами ИП</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='65' font-family='Arial' font-size='40' text-anchor='middle' fill='white'>EM</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            text-align: center; 
            color: white; 
            max-width: 500px; 
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { 
            font-size: 1.2rem; 
            margin-bottom: 2rem; 
            opacity: 0.9;
        }
        .btn { 
            display: inline-block; 
            padding: 15px 40px; 
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Manager</h1>
        <p>Умное управление расходами для индивидуальных предпринимателей</p>
        <a href="/login.html" class="btn">Войти в систему</a>
    </div>
</body>
</html>
