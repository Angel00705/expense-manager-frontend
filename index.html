<!DOCTYPE html>
<html>
<head>

    <title>Expense Manager</title>
    <style>

<body>
    <div class="header">

    <div class="hero">

    </div>

    <div class="stats">
        <div class="stat">
            <h3>27</h3>
            <p>ИП в системе</p>

            <p>Регионов</p>

</html>
