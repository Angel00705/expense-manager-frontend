<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Умное управление расходами ИП</title>
    
    <!-- ПРОСТОЙ FAVICON -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='60' font-family='Arial' font-size='40' text-anchor='middle' fill='white'>EM</text></svg>">
    
    <style>
        /* ПОЛНОСТЬЮ ВСТРОЕННЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 500px;
            width: 100%;
            padding: 40px 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        /* АНИМАЦИИ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 14px 32px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Manager</h1>
        <p>Умное управление расходами для индивидуальных предпринимателей</p>
        <a href="/login.html" class="btn" id="loginBtn">Войти в систему</a>
    </div>

    <script>
        // ПРОСТАЯ ПРОВЕРКА КНОПКИ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена');
            
            var btn = document.getElementById('loginBtn');
            if (btn) {
                console.log('Кнопка найдена');
                btn.addEventListener('click', function(e) {
                    console.log('Кнопка нажата! Переход на login.html');
                    // Доверяем обычной навигации
                });
            } else {
                console.error('Кнопка не найдена!');
            }
        });
    </script>
</body>
</html>
