<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Expense Manager</h1>
            <a href="login.html" class="login-btn">Войти в систему</a>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Expense Manager</h1>
                <p>Простая система управления расходами для ИП</p>
                <a href="login.html" class="cta-button">Начать работу</a>
            </div>
        </section>

        <section class="stats">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">27</div>
                        <div class="stat-label">ИП в системе</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">6</div>
                        <div class="stat-label">Регионов работы</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Банковские карты</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
